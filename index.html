<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Scheme Switcher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <a href="https://www.linkedin.com/in/manshi--tyagi" target="_blank">LinkedIn</a>
      <a target="_blank" href="https://github.com/TyagiManshi">GitHub</a>
    </nav>
    <hr>
    <div class="canvas">
      <h1>Color Scheme Switcher</h1>
      <div class="btn">
        <span class="button" id="white"></span>
        <span class="button" id="green"></span>
        <span class="button" id="blue"></span>
        <span class="button" id="red"></span>
        <span class="button" id="grey"></span>
        <span class="button" id="yellow"></span>
      </div>
    </div>
    <h2>
      Try clicking on one of the colors above to change the background color of
      this page!
    </h2>
    <script src="script.js"></script>
  </body>
</html>
